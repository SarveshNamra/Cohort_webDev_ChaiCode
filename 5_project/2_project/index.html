<!DOCTYPE html>
<html lang="en">
<head>

  <title>Navbar with Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="dropdown-toggle">Menu =></button>
    <input type="text" class="toget-input" placeholder="color">
    <div class="dropdown-menu">
      <a href="#" class="color-option" data-color="Red">Red</a>
      <a href="#" class="color-option" data-color="Green">Green</a>
      <a href="#" class="color-option" data-color="Blue">Blue</a>
    </div>
  </div>

  <div class="create-btn">
    <button class="to-create">Create</button>
  </div>

  </nav>


  <div class="create-bg">
    <div class="add-btn" id="addBtnContainer">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
