<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <h3>Todo</h3>
            <div class="items">
                <p class="item" draggable="true">Learn HTML</p>
                <p class="item" draggable="true">Learn CSS</p>
            </div>
        </div>
        <div class="board">
            <h3>In Progerss</h3>
        </div>
        <div class="board">
            <h3>Done</h3>
        </div>
    </div>

    <div class="add-btn">
        <button id="to-add-item">Add item</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
